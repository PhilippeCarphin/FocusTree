<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Focus Tree</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <H1>FocusTree.phil</H1>
        <input id="ftserver-token" type="file">
        <div id="token"></div>
        <p class="label" >Complete Tree:</p>
        <div id="tree" >Tree will go here</div>
        <p class="label" >Current Task:</p>
        <p id="current-task" style="color:purple;font-size:30px;"></p>
        <div>
            <button id="send-button" onclick="sendCommand()" >SEND</button>
            <input id="command" type="text" name="fname"><br>
        </div>
        <p class="label" >Errors: </p>
        <p id="errors" >None</p>
        <p class="label" >Output</p>
        <p id="output" >Output will go here</p>
        <!-- It seems that if this file was obtained through
        https://$host/$path1/index.html, then if the src doesn't start
        with a /, i.e., something like $path2/main.js where $path2 does
        not start with '/', then the request will be 
        https://$host/$path1/$path2/main.js.  If however, $path2 does start
        with a '/', then we get the request 
        https://$host/$path2/main.js -->
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
